<div class="toolbar" role="banner">
    <a class="logo "><span class="">{{title}}</span></a>
    <div class="spacer"></div>
    <a title="Shopping cart"><mat-icon class="shop" matBadge="{{  itemQuantity }}"
            matBadgeColor="primary">shopping_cart</mat-icon></a>
</div>
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mb-3">
            <mat-list class="cart">
                <div *ngFor="let order of cartItem">
                    <mat-list-item class=" list-iteme">
                        <img src="{{ order?.product?.imageUrl }}" alt="" class="img-fluid">
                        <div class="d-flex justify-content-between">
                            <span class="product-price">{{ order?.product?.price }} </span>
                            <button type="button" mat-mini-fab color="warn" class="delete"
                                (click)="onRemoveItem(order)"><mat-icon>delete</mat-icon></button>
                        </div>
                        <div class="update-quantity d-flex justify-content-between">
                            <button type="button" mat-mini-fab color="" (click)="removeQuantity(order)"
                                class="customer-btn"><mat-icon>remove</mat-icon></button>
                            <span>{{ order?.quantity }}</span>
                            <button type="button" mat-mini-fab color="" (click)="addQuantity(order)"
                                class="customer-btn "><mat-icon>add</mat-icon></button>
                        </div>
                    </mat-list-item>
                </div>
                <div *ngIf="cartItem.length == 0" class="text-center">
                    <p>No item in the cart !</p>
                </div>
            </mat-list>
        </div>
    </div>
    <!-- end List of product in the order -->
    <!-- Order -->
    <div class="row mb-3">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <ul class="invoice">
                <h3>Order Summary</h3>
                <hr>
                <li class="mt-3 d-flex justify-content-between align-items-start mb-4">
                    <div class="ms-2">
                        Sub Total :
                    </div>
                    <span class="price">{{ amount | CustomCurrency }}</span>
                </li>
                <li class=" d-flex justify-content-between align-items-start mb-4">
                    <div class="ms-2">
                        Discount :
                    </div>
                    <span class="price">{{ discount | CustomCurrency }}</span>
                </li>

                <li class=" d-flex justify-content-between align-items-start mb-2">
                    <div class="ms-2">
                        Total :
                    </div>
                    <span class="price">{{ amount | CustomCurrency }}</span>
                </li>
            </ul>
        </div>
    </div><!-- end order -->
    <div class="row">
        <div class="col-sm-12">
            <button type="button" mat-raised-button class="cancel" (click)="backToStore()"><mat-icon>store</mat-icon>
                store</button>

            <button type="button" mat-raised-button class="checkout" (click)="checkout()">
                <mat-icon>shopping_cart</mat-icon> buy</button>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
