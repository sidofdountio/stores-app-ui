<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="./" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="./sale" routerLinkActive="active">Sale</a>
      <a mat-list-item routerLink="./product" routerLinkActive="active">Product</a>
      <a mat-list-item routerLink="./orders" routerLinkActive="active">Order</a>
      <a mat-list-item routerLink="./customer" routerLinkActive="active">Customer</a>
     <hr>
      <button type="button" mat-raised-button color="warn" class="logout" (click)="onLogout()">Logout</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Lyfecompany</span>
      <div class="spacer"></div>
      <button routerLink="./profile" mat-icon-button > <mat-icon>person</mat-icon> </button>
    </mat-toolbar>
   <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
