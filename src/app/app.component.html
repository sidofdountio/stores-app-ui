<!-- Toolbar -->
<div class="toolbar" role="banner">
  <a href="/" class="logo"><span>{{title}}</span></a>
  <a href="#" title="Shopping cart"><mat-icon matBadge="0" matBadgeColor="warn">shopping_cart</mat-icon></a>
  <div class="spacer"></div>

  <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="#https://twitter.com/angular" title="Twitter">
    <span id="twitter-logo"><i class="bi bi-twitter"></i></span>
  </a>
  <a href="#" target="_blank" rel="noopener" title="Faceboock">
    <span id="faceboock-logo"><i class="bi bi-facebook"></i></span>
  </a>
  <a href="#" target="_blank" rel="noopener" title="Person">
    <span id="faceboock-persone"><i class="bi bi-person-circle"></i></span>
  </a>


</div>


<div class="content" role="main">


  <div class="card-container">
    <h3>You'r now on {{ title }} !</h3>
  </div>
  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-12"></div>
  </div>

  <div class="card-container">
    <div class="row">
      <div class="col-md-8 col-sm-8 col-lg-12">

        <div class="mx-auto start-img">
          <mat-card class=" text-white mat-card-image">
            <mat-card-content class=" ">
              <mat-card-title>Discount</mat-card-title>
              <mat-card-subtitle>Up to</mat-card-subtitle>
              <mat-card-title class="fw-bold f-1">50% off</mat-card-title>
              <mat-card-actions> <button mat-raised-button color="warn">next</button> </mat-card-actions>
            </mat-card-content>
          </mat-card>

        </div>

      </div>
    </div>
  </div>
  <div class="card-container">
    <h3 class="fw-bold me-auto">Categorie</h3>
    <div class="row">
      <div class="col-md-8 col-sm-8 col-lg-12 categorie p-lg-4 p-sm-5 p-md-3" id="div2">

        <mat-card class="categorie-item">
          <img mat-card-image
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNGyVXPD4QPubBhz8V-2vlvcve9q_Joz0bBw&usqp=CAU"
            alt="" class="rounded-circle">
          <mat-card-content>
            <mat-card-title>Mene</mat-card-title>
          </mat-card-content>
        </mat-card>

        <mat-card class="categorie-item">
          <img mat-card-image
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNGyVXPD4QPubBhz8V-2vlvcve9q_Joz0bBw&usqp=CAU"
            class="rounded-circle img-fluid">
          <mat-card-content>
            <mat-card-title>shoes</mat-card-title>
          </mat-card-content>
        </mat-card>

        <mat-card class="categorie-item">
          <img mat-card-image src="../assets/bag.jpeg" class="rounded-circle">
          <mat-card-content>
            <mat-card-title>Back</mat-card-title>
          </mat-card-content>
        </mat-card>

        <mat-card class="categorie-item">
          <img mat-card-image
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn595ack7v-9rWrimAMMu7yxtfVwXTuJwEzw&usqp=CAU"
            class="rounded-circle ">
          <mat-card-content>
            <mat-card-title>womane</mat-card-title>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <h3 class="me-auto fw-bold"> Popular Product</h3>
      <div *ngFor="let product of product  " class="col-sm-6 col-md-6 col-lg-6 mb-2">
        <mat-card class="product" id="product">
          <img mat-card-image src="{{ product?.imageUrl }}" alt="" />
          <mat-card-content class="p-1">
            <mat-card-subtitle>{{product?.name}}</mat-card-subtitle>
            <mat-card-title>XAF <span class="price">{{ product?.price }}</span></mat-card-title>
          </mat-card-content>
          <mat-card-actions id="toLike">
            <button type="button" mat-icon-button aria-label="add to cart" id="likeButton" >
              <mat-icon>favorite</mat-icon>
            </button>

            <button mat-raised-button color="" (click)="onAddProductToCart(product)">Buy</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>

    <div class="row">
      <div class="col-sm-12">
        <div class="customer-footer p-sm-5">
          <button mat-icon-button>
            <mat-icon>home</mat-icon>
          </button>
          <button mat-icon-button color="" aria-label="Example icon button with a menu icon">
            <mat-icon>store</mat-icon>
          </button>
          <button mat-icon-button color="" aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>

          <button mat-icon-button aria-label="Example icon button with a open in new tab icon">
            <mat-icon>shopping_bag</mat-icon>
          </button>

          <button mat-icon-button aria-label="Example icon button with a open in new tab icon">
            <mat-icon>persone</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </footer>
</div>

<router-outlet></router-outlet>
